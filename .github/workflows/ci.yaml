name: CI for book
on:
  push:
    branches: [main]
  pull_request:
    paths-ignore:
      - "README.md"
      - "frontend/**"
      - "doc/**"
      - "LICENSE"
      - ".gitignore"
      - ".gemini/**"

env:
  CARGO_INCREMENTAL: 0

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85.0

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make,cargo-nextest

      - name: Run tests
        run: cargo make test-ci

  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust with components
        uses: dtolnay/rust-toolchain@1.85.0
        with:
          components: clippy, rustfmt

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Install cargo-make
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-make,cargo-machete

      - name: Check formatting
        run: cargo make fmt -- --check

      - name: Run clippy
        run: cargo make clippy-ci -- -Dwarnings

      - name: Check unused dependencies
        run: cargo machete

  security:
    name: Security audit
    # run if the event is a push or if the pull request changed Cargo.toml or Cargo.lock
    if: ${{ github.event_name == 'push' || contains(github.event.pull_request.changed_files, 'Cargo.toml') || contains(github.event.pull_request.changed_files, 'Cargo.lock') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (required for cargo-audit)
        uses: dtolnay/rust-toolchain@1.85.0

      - name: Run security audit
        uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
